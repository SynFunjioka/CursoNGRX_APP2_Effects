<div *ngIf="loading === true" class="alert alert-info text-center" role="alert">
  <h4 class="alert-heading">Cargando</h4>
  <p>
    <i class="fa fa-sync fa-spin fa-2x"></i>
  </p>
  <p class="mb-0"></p>
</div>

<div *ngIf="error === true" class="alert alert-danger text-center" role="alert">
  <h4 class="alert-heading">Error.</h4>
  <pre>{{error | json}}</pre>
  <p class="mb-0"></p>
</div>

<div *ngIf="loading === false" class="card-group">
  <div *ngFor="let user of users" class="card">
    <img [src]="user.avatar" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
      <p class="card-text">Hello, my name is {{user.first_name}} and i like the apples.</p>
      <p class="card-text"><small class="text-muted">ID: {{user.id}}</small></p>
    </div>
  </div>
</div>
